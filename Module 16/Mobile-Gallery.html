<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Mobile Gallery</title>
    <link rel="stylesheet" href="style.css"> 
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="fontawesome.css">
    <link rel="stylesheet" href="templatemo-sixteen.css">
    <link rel="stylesheet" href="assets/css/owl.css">
</head>

<body style="background-color: rgb(249, 255, 196);">

    <header style="top: 0%; left: 0%;" class="">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" style="padding-top: 20px; padding-left: 40px;" href="index.html">
                    <h2>Mobile <em>Gallery</em></h2>
                </a>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <button style="margin-left: 660px;"><a href="cart.html">Cart</a></button>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-4"  >
        <div class="row">
            <div class="col-md-12"  id="vapp">
                <div v-for="(item, index) in itemList" :key="item.id" class="card mt-3 vapp"
                    style="background-color: rgba(193, 255, 241, 0.637); width: 18rem; bottom: 90px;  display: inline-block; ">
                    <img :src="item.itemImage" class="card-img-top" alt="japan trip">
                    <div class="card-body">
                        <h5 class="card-title text-dark">{{item.itemName}}</h5>
                        <p class="card-text text-dark">{{item.subtitle}}</p>
                        <p class="badge bg-success">{{item.price}}</p><br>
                        <a :href="item.url" style="margin-right: 20px; margin-top: 10px;" class="btn  btn-primary">Buy</a>
                        <a href="#" class="btn  btn-primary"  style="margin-top: 10px;">Add to Cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
</body>
<script src="script.js"></script>

</html>
